      <!-- Modal -->
      <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2 class="modal-title" style="text-align: center;"><strong>Log-in</strong></h2>
            </div>
            <div class="modal-body" style="text-align: center">
              <!-- FORM -->
              <!-- <form method="post" action="/users/login"> -->
              <form id="loginForm">

                  <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" name="email" id="userEmail_log" placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" id="userPw_log" name="password" placeholder="Password">
                </div>
                <button type="submit" id="loginSubmit"
                 class="btn btn-default">Submit</button>

              </form>
              <!-- END FORM -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

      <!-- RegisterModal -->
      <div id="registerModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h2 class="modal-title" style="text-align: center;"><strong>Register</strong></h2>
            </div>
            <div class="modal-body" style="text-align: center">
              <!-- FORM -->
              <!-- <form method="post" action="/users/login"> -->
              <form id="registerForm">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" id= 'userName' placeholder="Name to be displayed" name="username" type="text">
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" name="email" id="userEmail_reg" placeholder="Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" id="userPw_reg" name="password" placeholder="Password">
                </div>
                <!-- SELECT AVATAR -->
                <button type="submit" id="registerSubmit"
                 class="btn btn-default">Submit</button>


              </form>
              <!-- END FORM -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
